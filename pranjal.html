<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-image: url('background.png');
            background-size: cover;
            background-position: top right;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* This makes the body take up the full viewport height */
            margin: 0; /* Remove default margin to ensure the image is centered perfectly */
        }

        .k {
            font-size: 60px;
            color: rgba(16, 29, 144, 0.805);
            text-align: center;
        }

        .dalle {
            /* You can adjust the positioning of the image as needed */
            /* For horizontal positioning, use "left" or "right" */
            /* For vertical positioning, use "top" or "bottom" */
            /* In this example, the image is centered both horizontally and vertically */
            position: relative;
        }
    </style>
</head>
<body>
    <div class="k"><p>Hello guys my name is Mahesh Dalle.</p></div>
    <img class="dalle" src="sasot.png">
</body>
</html>
